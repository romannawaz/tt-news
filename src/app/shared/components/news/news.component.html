<div class="img">
  <img [src]="news.imageSmall" />
</div>
<div class="desc">
  <div class="info">
    <div class="date">
      <fa-icon [icon]="faCalendar"></fa-icon>
      {{ news.date | date : "d MMMM YYYY, h:mm" }}
    </div>
    |
    <div class="views">
      <fa-icon [icon]="faEye"></fa-icon>
      {{ news.viewCount }}
    </div>
  </div>
  <div class="title">{{ news.title }}</div>
  <div class="tags">
    <a href="#" *ngFor="let tag of news.tags">{{ tag.title }}</a>
  </div>
</div>
